baseURL = 'https://economic-enchantments.net/'
languageCode = 'en-us'
title = 'Enchantment in the History of Capitalism'
theme = "cayman-hugo-theme"
publishDir = "docs"

[taxonomies]
  tag = "tags"
  event = "events"
  type = "type"

# ------
# Markup
# ------
[markup]
  # Set startLevel = 1 to support # title (<h1>title</h1>) otherwise table of content is blank/empty
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 1

    [markup.goldmark]
      [markup.goldmark.renderer]
        unsafe = true

  # ------------
  # Sidebar menu
  # For FA icons, search https://fontawesome.com/v5/search
  # ------------
[menu]
  [[menu.nav]]
    weight = 1
    identifier = "home"
    name = "Home"
    url = "https://economic-enchantments.net/"

  [[menu.nav]]
    weight = 2
    identifier = "roundtables"
    name = "Roundtables"
    url = "https://economic-enchantments.net/events"

    [[menu.nav]]
      weight = 3
      identifier = "resources"
      name = "Resources"
      url = "https://economic-enchantments.net/resources"

  [[menu.nav]]
    weight = 4
    identifier = "people"
    name = "People"
    url = "https://economic-enchantments.net/people"


    [[menu.nav]]
      weight = 5
      identifier = "contact"
      name = "Contact"
      url = "https://economic-enchantments.net/contact"


# -------------
# Customization
# -------------
[params]
        project_name = "Enchantment in the History of Capitalism"
        project_tagline = "We're a network of scholars interested in enchantment in the history of capitalism. Join us!"
        keywords = ["history", "capitalism", "enchantment"]
        sidebarBehavior = 1
        coverImage = "images/economic_enchantments.jpg"
        imageGallery = true
        hierarchicalCategories = true
        clearReading = true

        # Footer text, can be markdown
        footer = "This website was made with [Hugo](https://gohugo.io/), is themed by [Cayman](https://github.com/zwbetz-gh/cayman-hugo-theme), and is hosted by [GitHub](https://github.com/). Peacock feathers are by [Anjana C](https://www.pexels.com/photo/green-and-blue-peacock-feather-674010/)."
        custom_css = ["css/style.css"]
